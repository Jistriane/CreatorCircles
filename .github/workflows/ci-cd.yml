name: CI/CD CreatorCircles

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7.0
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build backend
        run: cd packages/backend && pnpm run build
      - name: Run backend tests
        run: cd packages/backend && pnpm run test
      - name: Build frontend
        run: cd packages/frontend && pnpm run build
      - name: Run frontend tests
        run: cd packages/frontend && pnpm run test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy (placeholder)
        run: echo "Implementar deploy para produção aqui"
