name: Build and Publish Docker Images (manual)

on:
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to registry (GHCR)
        if: ${{ secrets.GITHUB_TOKEN != '' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push backend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/creatorcircles-backend:latest -f packages/backend/Dockerfile packages/backend
          docker push ghcr.io/${{ github.repository_owner }}/creatorcircles-backend:latest || true
      - name: Build and push frontend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/creatorcircles-frontend:latest -f packages/frontend/Dockerfile packages/frontend
          docker push ghcr.io/${{ github.repository_owner }}/creatorcircles-frontend:latest || true
